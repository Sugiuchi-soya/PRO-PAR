{% extends "layouts/default.html" %}

{% block additional_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/map.css' %}" type="text/css" >
{% endblock %}

{% block content %}

<main>
    <div class="container">
        <div class="parking_wrapper">            
            <iframe class="map" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed?pb={{ parking.map_url}}"></iframe>
            <ul class="txt-wrapper">
                <li>{{ parking.name }}</li>
                <li>ゲストハウスから{{ parking.distance }}m</li>
                <li>収容台数：{{ parking.number_of_parking_spaces }}台</li>
                <li>利用料金 {{ parking.charge }}円</li>
            </ul>
        </div>
        <input class="btn" type="button" value="一覧に戻る »" onClick="location.href='/list/'"/>
        <input class="btn" type="button" value="計算をやり直す »" onClick="location.href='/'"/>
    </div>
</main>

{% endblock %}
